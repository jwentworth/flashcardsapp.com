---
layout: layout
title: Flashcard App - iOS - Changelog
---

<div class="content">
  <div class="related">
      {% for post in site.posts %}
      <article>
           <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
           <p>{{ post.content | strip_html | truncatewords: 75 }}</p>
           <p><a href="{{ post.url }}">Read more...</a></p>
      </article>
      {% endfor %}
  </div>
</div>
